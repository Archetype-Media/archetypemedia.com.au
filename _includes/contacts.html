<div class="overflow-hidden mx-n1 fill-x flex sm-block mb-5 mt-5">
  <div class="flex justify-between flex-wrap fill-x">
    {% assign contacts = include.contacts | sort: 'position' %}
    {% for contact in contacts %}
      <a class="contact-col px-1 mb-2 flex-auto no-underline sm-mb-3" href="mailto:{{ site.email }}">
        <div class="dark-gray f2 sm-f1">{{ contact.title }}</div>
        <div class="gray f3 sm-f1">{{ contact.role }}</div>
      </a>
    {% endfor %}
  </div>
</div>
